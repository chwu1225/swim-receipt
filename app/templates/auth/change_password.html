{% extends "base.html" %}

{% block title %}變更密碼{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 0 auto;">
    <div class="card">
        <h2 class="card-title">變更密碼</h2>

        <form method="POST">
            <div class="form-group">
                <label for="current_password">目前密碼</label>
                <input type="password" id="current_password" name="current_password" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="new_password">新密碼</label>
                <input type="password" id="new_password" name="new_password" class="form-control" required minlength="6">
                <small style="color: #666;">至少6個字元</small>
            </div>

            <div class="form-group">
                <label for="confirm_password">確認新密碼</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
            </div>

            <div class="d-flex gap-1">
                <button type="submit" class="btn btn-primary">變更密碼</button>
                <a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary">取消</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
